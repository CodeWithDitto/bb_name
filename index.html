<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Baby's Name Game!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Instruction Modal -->
    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h1>Guess the Baby's Name!</h1>
            <h2>Instructions:</h2>
            <p>Guess the baby's name before the end of the party!</p>
            <p>No online help is allowed, but feel free to converse amongst each other. Remember, thereâ€™s only one grand prize!</p>
            <button id="startButton">Start</button>
        </div>
    </div>

    <div class="container">
        <h1>Guess the Baby's Name Game!</h1>
        <input type="text" id="guessInput" placeholder="Enter your guess..." disabled>
        <button id="submitBtn" disabled>Submit</button>

        <!-- Hint Buttons -->
        <div id="hintButtons">
            <button id="hintBtn1">Hint 1</button>
            <button id="hintBtn2">Hint 2</button>
            <button id="hintBtn3">Hint 3</button>
        </div>
    </div>

    <!-- Full-Screen Outcome Overlay -->
    <div class="outcome-overlay" id="outcomeOverlay">
        <div class="outcome-message">
            <h2 id="outcomeMessage">You got it correct!</h2>
            <p id="additionalMessage" class="additional-message"></p>
            <button id="closeBtn">Close</button>
        </div>
    </div>

    <!-- Hint Popup -->
    <div id="hintPopup" class="modal">
        <div class="modal-content">
            <p id="hintText"></p>
            <button id="closeHintBtn">Close</button>
        </div>
    </div>

    <!-- ðŸŽ‰ Add confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Your main JS -->
    <script src="script.js"></script>
</body>
</html>
